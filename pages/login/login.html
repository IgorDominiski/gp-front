<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HydroSafe</title>
    <!-- Estilos b√°sicos inline para garantir visibilidade -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            opacity: 1 !important; /* For√ßa visibilidade */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative; /* Garante que o conte√∫do fique vis√≠vel */
            z-index: 1; /* Garante que o conte√∫do fique acima de outros elementos */
        }
    </style>
    <!-- Estilos externos -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/pages/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <!-- Debug info -->
    <div id="debug-info" style="position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.8); color: white; padding: 10px; z-index: 9999; font-size: 12px;"></div>

    <div class="theme-switcher" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button class="theme-btn" data-theme="light" title="Tema Claro">‚òÄÔ∏è</button>
        <button class="theme-btn" data-theme="dark" title="Tema Escuro">üåô</button>
        <button class="theme-btn" data-theme="blue" title="Tema Azul">üåä</button>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h1>Bem-vindo ao HydroSafe</h1>
            <p class="subtitle">Por favor, preencha seus dados para continuar</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="location">Onde voc√™ mora?</label>
                    <input 
                        type="text" 
                        id="location" 
                        name="location" 
                        placeholder="Cidade, Estado"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="login-button">Continuar</button>
            </form>
            <div class="back-to-home">
                <a href="/index.html">Voltar para a p√°gina inicial</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Fun√ß√£o para atualizar informa√ß√µes de debug
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            const userData = localStorage.getItem('userData');
            const currentPath = window.location.pathname;
            const scripts = document.scripts;
            
            debugInfo.innerHTML = `
                Path: ${currentPath}<br>
                UserData: ${userData ? 'Presente' : 'Ausente'}<br>
                Scripts carregados: ${scripts.length}<br>
                Body opacity: ${window.getComputedStyle(document.body).opacity}<br>
                Login box visible: ${document.querySelector('.login-box').offsetParent !== null}
            `;
        }

        // Atualiza debug info a cada segundo
        setInterval(updateDebugInfo, 1000);
    </script>
    <script src="/script.js"></script>
    <script src="/pages/login/login.js"></script>
    <script>
        // Verifica√ß√£o de carregamento dos arquivos
        console.log('P√°gina carregada');
        
        // Theme switcher functionality
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado');
            const themeButtons = document.querySelectorAll('.theme-btn');
            const body = document.body;
            
            // For√ßa visibilidade do body
            body.style.opacity = '1';
            body.classList.add('loaded');
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.getAttribute('data-theme');
                    body.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                });
            });

            // Verifica se os scripts foram carregados
            const scripts = document.scripts;
            console.log('Scripts carregados:', scripts.length);
            for (let script of scripts) {
                console.log('Script:', script.src);
            }
        });
    </script>
</body>
</html>
